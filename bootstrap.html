<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <h1>Hello, world!</h1>

    <div class="container">
        <h1>James Wetters Bootstrap Exercise</h1>
        <h2>My First Bootstrap Page</h2>
        <p>This is some text.</p>

        <div class="row">
            <div class="col-*-*"><h1>Hello</h1></div>
        </div>
        <div class="row">
            <div class="col-sm_4"><mark>This</mark> is some <abbr>text1</abbr>.</div>
            <div class="col-sm_3"><blockquote class="blockquote-reverse">This is some text2.</blockquote></div>
            <div class="col-*-*"><p>This is some text3.</p></div>
            <dl>This is some text3.</dl>
            <p><code>This is some text3.</code></p>
        </div>

        <table class="table table-hover">
            <thread>
                <tr>
                    <th>Fist</th>
                    <th>Secound</th>
                    <th>Third</th>
                </tr>
            </thread>
            <tbody>
                <tr>
                    <td>Fith</td>
                    <td>Sixith</td>
                </tr>
            </tbody>
                
        </table>
    </div>

</body>
</html>
